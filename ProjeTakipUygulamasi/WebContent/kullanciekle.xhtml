<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>



<body>


	<p:panelGrid columns="2">

		<h:form>
			<p:growl autoUpdate="true" />
			<p:panelMenu style="width:300px">
				<p:submenu label="Proje">
					<p:menuitem value="Listele" icon="ui-icon-disk" />
					<p:menuitem value="Ekle - Sil" icon="ui-icon-arrowrefresh-1-w" />
				</p:submenu>

				<p:separator />

				<p:submenu label="Kullanıci İşlemleri">
					<p:menuitem value="Kullanıcilar" icon="ui-icon-disk" />
					<p:menuitem value="Yetki" icon="ui-icon-arrowrefresh-1-w" />
				</p:submenu>

			</p:panelMenu>
		</h:form>


		<h:form>
			<p:panelGrid columns="2">
				<p:outputLabel value="Kullanıci Adi"/>
				<p:inputText value ="#{userBean.userAdd.userName}" />
			
			
				<p:outputLabel value="Şifre"/>
				<p:inputText value ="#{userBean.userAdd.password}" />
			
			
				<p:outputLabel value="Person İsmi"/>
				<p:inputText value ="#{userBean.userAdd.person.name}" />
			
			
				<p:outputLabel value="Person Soyadı"/>
				<p:inputText value ="#{userBean.userAdd.person.surname}" />
			
			
				<p:outputLabel value=""/>
				<p:commandButton action="#{userBean.addUserFonk}" />
			
			
			</p:panelGrid>
		</h:form>

	</p:panelGrid>

</body>
</html>
